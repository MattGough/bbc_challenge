<div ng-init="getProgramList('d', '1')" class="list">
  <h2>D</h2>
  <a href="#/d" id="D1" ng-click="getProgramList('d', '1')">1</a>
  <a href="#/d" id="D2" ng-click="getProgramList('d', '2')">2</a>
  <a href="#/d" id="D3" ng-click="getProgramList('d', '3')">3</a>
<ul class="programs">
  <li ng-repeat="program in programs">
    <p class="title">{{program.title}}</p>
    <img id="{{program.image}}"src="{{program.image}}">
    <p class="synopsis">{{program.synopses.small}}</p>
  </li>
</ul>
</div>
