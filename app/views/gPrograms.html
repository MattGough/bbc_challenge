<div ng-init="getProgramList('g', '1')" class="list">
  <h2>G</h2>
  <a href="#/g" id="G1" ng-click="getProgramList('g', '1')">1</a>
  <a href="#/g" id="G2" ng-click="getProgramList('g', '2')">2</a>
<ul class="programs">
  <li ng-repeat="program in programs">
    <p class="title">{{program.title}}</p>
    <img id="{{program.image}}"src="{{program.image}}">
    <p class="synopsis">{{program.synopses.small}}</p>
  </li>
</ul>
</div>
